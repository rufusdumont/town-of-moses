<html>
<head>
  <script src="https://unpkg.com/vue@2.1.5/dist/vue.js"></script>
  <script src="https://unpkg.com/vuefire@1.3.0"></script>
  <script src="https://www.gstatic.com/firebasejs/3.4.0/firebase.js"></script>
  <link href="/css/app.css" rel="stylesheet" type="text/css">
</head>
<body>
  <h1>Town of Moses, Concert Schedule</h1>
  <div id="app">
    <ul is="transition-group">
      <li v-for="concert in concerts" class="concert" :key="concert['.key']">
        <span>{{concert.name}}</span>
        <span>{{concert.date}} - {{concert.duration}}</span>
        <button v-on:click="removeConcert(concert)">X</button>
      </li>
    </ul>
    <form id="form" v-on:submit.prevent="addConcert">
      <input type="text" v-model="newConcert.name" placeholder="Concertname">
      <input type="description" v-model="newConcert.description" placeholder="description">
      <br/>
      <br/>
      <input type="date" v-model="newConcert.date" placeholder="1/17/2017">
      <input type="duration" v-model="newConcert.duration" placeholder="2 (hours  )">
      <input type="submit" value="Add Concert">
    </form>
    <ul class="errors">
      <li v-show="!validation.name">Name cannot be empty.</li>
      <li v-show="!validation.email">Please provide a valid email address.</li>
    </ul>
  </div>
</body>
  <script src="/js/app.js"></script>
</html>
